<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Resume Chatbot (Free)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Resume Chatbot (Free)</h1>
      <p>Ask about my skills, projects, and experience.</p>
    </header>

    <main id="chat">
      <div id="messages" class="messages"></div>
      <form id="chat-form">
        <input type="text" id="input" placeholder="Type your question..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
      <div id="hint" class="hint">Try: "What projects are you most proud of?"</div>
    </main>

    <footer>
      <a href="#" target="_blank" rel="noreferrer">GitHub</a>
    </footer>
  </div>
  <script src="/app.js"></script>
</body>
</html>
